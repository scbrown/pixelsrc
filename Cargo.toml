[package]
name = "pxl"
version = "0.1.0"
edition = "2021"
description = "TTP (Text To Pixel) - Parse JSONL pixel art definitions and render to PNG"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.24"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
