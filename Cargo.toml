[package]
name = "pixelsrc"
version = "0.1.0"
edition = "2021"
description = "Pixelsrc - GenAI-native pixel art format and compiler"

[[bin]]
name = "pxl"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
image = "0.24"
clap = { version = "4.0", features = ["derive"] }

[dev-dependencies]
tempfile = "3"
