<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixelsrc - Pixel Art Editor</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-content">
        <div class="loading-logo">
          <span class="pixel-icon">â–£</span>
          <span class="loading-title">Pixelsrc</span>
        </div>
        <div class="loading-spinner"></div>
        <p class="loading-text">Initializing...</p>
      </div>
    </div>

    <div id="app">
      <header id="header">
        <h1>Pixelsrc</h1>
        <p class="tagline">GenAI-native pixel art format</p>
      </header>

      <main id="main">
        <section id="editor-panel" class="panel">
          <div class="panel-header">
            <h2>Editor</h2>
          </div>
          <div class="panel-content">
            <textarea id="editor" placeholder="Enter your Pixelsrc JSONL here..."></textarea>
          </div>
        </section>

        <section id="preview-panel" class="panel">
          <div class="panel-header">
            <h2>Preview</h2>
            <div class="preview-controls">
              <button id="render-btn">Render</button>
              <div id="export-controls"></div>
            </div>
          </div>
          <div class="panel-content preview-content">
            <div id="preview-canvas"></div>
            <div id="preview-error" class="error hidden"></div>
            <div id="preview-status" class="preview-status hidden" role="status" aria-live="polite">
              <span class="status-icon" aria-hidden="true"></span>
              <span class="status-text"></span>
            </div>
          </div>
        </section>
      </main>

      <section id="gallery-panel" class="panel">
        <div class="panel-header">
          <h2>Gallery</h2>
        </div>
        <div class="panel-content">
          <div id="gallery" class="gallery-grid"></div>
        </div>
      </section>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
