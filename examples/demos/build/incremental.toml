# Demo: Incremental Build Configuration
# Configuration optimized for incremental rebuilds.

[project]
name = "incremental-demo"
version = "0.1.0"
src = "src/pxl"
out = "build"

[defaults]
scale = 1
padding = 1

# Split atlases to minimize rebuild scope
[atlases.player]
sources = ["player/**"]
max_size = [512, 512]
power_of_two = true

[atlases.enemies]
sources = ["enemies/**"]
max_size = [1024, 1024]
power_of_two = true

[atlases.environment]
sources = ["tiles/**", "backgrounds/**"]
max_size = [2048, 2048]
power_of_two = true

[atlases.items]
sources = ["items/**", "collectibles/**"]
max_size = [512, 512]
power_of_two = true

# Animations separated by category for faster incremental builds
[animations]
sources = ["anims/**"]
preview = false
sheet_layout = "horizontal"

[export.generic]
enabled = true

[validate]
strict = false
unused_palettes = "warn"
missing_refs = "error"
