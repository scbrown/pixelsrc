# Demo: Full pxl.toml Configuration
# Comprehensive configuration showing all available options.

[project]
name = "full-demo"
version = "1.0.0"
src = "assets/pxl"
out = "dist"

[defaults]
scale = 2
padding = 4

[atlases.characters]
sources = ["sprites/player/**", "sprites/enemies/**"]
max_size = [2048, 2048]
padding = 2
power_of_two = true
nine_slice = false

[atlases.ui]
sources = ["sprites/ui/**"]
max_size = [512, 512]
power_of_two = true

[animations]
sources = ["anims/**"]
preview = true
preview_scale = 4
sheet_layout = "vertical"

[export.generic]
enabled = true
atlas_format = "json"

[export.godot]
enabled = true
resource_path = "res://sprites"
animation_player = true
sprite_frames = true

[export.unity]
enabled = true
pixels_per_unit = 32
filter_mode = "point"
generate_meta = true
generate_anim = true
generate_json = true

[export.libgdx]
enabled = false

[validate]
strict = true
unused_palettes = "error"
missing_refs = "warn"

[watch]
debounce_ms = 200
clear_screen = false
