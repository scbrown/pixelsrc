[project]
name = "full-demo"
version = "1.0.0"
src = "assets/pxl"
out = "dist"

[defaults]
scale = 2
padding = 4

[atlases.characters]
sources = ["sprites/player/**", "sprites/enemies/**"]
max_size = [2048, 2048]
padding = 2
power_of_two = true

[atlases.ui]
sources = ["sprites/ui/**"]
max_size = [1024, 1024]

[animations]
preview = true
preview_scale = 4

[export.godot]
enabled = true
resource_path = "res://sprites"

[export.unity]
enabled = true
pixels_per_unit = 32

[export.libgdx]
enabled = false

[validate]
strict = true

[watch]
debounce_ms = 200
clear_screen = false
