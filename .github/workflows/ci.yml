name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -W clippy::all \
            -W clippy::todo \
            -W clippy::dbg_macro \
            -A clippy::cloned_ref_to_slice_refs \
            -A clippy::needless_range_loop \
            -A clippy::should_implement_trait \
            -A clippy::too_many_arguments \
            -A clippy::ptr_arg \
            -A clippy::doc_overindented_list_items \
            -A clippy::match_overlapping_arm \
            -A clippy::match_like_matches_macro \
            -A clippy::vec_init_then_push \
            -A clippy::useless_vec \
            -A clippy::derivable_impls \
            -A clippy::unnecessary_unwrap \
            -D warnings

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        run: cargo test --all-features --verbose

  # Coverage reporting (runs separately to not block main checks)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
