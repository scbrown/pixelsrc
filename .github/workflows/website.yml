name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'website/**'
      - 'wasm/**'
      - 'docs/book/**'
      - '.github/workflows/website.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            website/package-lock.json
            wasm/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM package
        run: npm run build
        working-directory: wasm

      - name: Install website dependencies
        run: npm ci
        working-directory: website

      - name: Build website
        run: npm run build
        working-directory: website

      - name: Install mdbook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Copy WASM assets to book
        run: |
          mkdir -p docs/book/wasm-assets
          cp wasm/pkg/pixelsrc.js docs/book/wasm-assets/
          cp wasm/pkg/pixelsrc_bg.wasm docs/book/wasm-assets/

      - name: Build mdbook
        run: mdbook build docs/book

      - name: Combine website and book
        run: |
          mkdir -p website/dist/book
          cp -r docs/book/book/html/* website/dist/book/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
