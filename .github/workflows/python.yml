name: Python Wheels

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    name: Linux ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto
          working-directory: python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: python/dist

  macos:
    name: macOS ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      # Python 3.9 only available as native build on Intel macOS
      - uses: actions/setup-python@v5
        if: matrix.target == 'x86_64-apple-darwin'
        with:
          python-version: '3.9'

      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: python/dist

  windows:
    name: Windows x86_64
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist --find-interpreter
          working-directory: python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: python/dist

  sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: python

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: python/dist

  test:
    name: Test Python ${{ matrix.python-version }}
    needs: linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Install wheel and run tests
        run: |
          pip install pixelsrc --find-links dist --force-reinstall
          pip install pytest
          pytest python/tests/ -v

  publish:
    name: Publish to PyPI
    needs: [linux, macos, windows, sdist, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/pixelsrc
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
